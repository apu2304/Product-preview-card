<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <main class="card">
      <div>
        <img class="mob" src="images/image-product-mobile.jpg" alt="">
        <img class="desk" src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="text">
        <p class="per">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <span class="sale">$149.99</span>
        <span class="pre">$169.99</span>
        <button><img src="images/icon-cart.svg" alt=""><span class="Add">Add to Cart</span></button>
      </div>

    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>

</body>

</html>
